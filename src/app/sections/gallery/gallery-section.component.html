<section id="gallery" class="py-5">
  <div class="container">
    <h2 class="section-title">Inside Shree Radha Clinic</h2>
    <p class="mb-4">A peek at our facilities and care spaces.</p>

    <!-- Featured carousel (modern hero) -->
    <div *ngIf="featured.length" id="clinicGalleryCarousel" class="carousel slide mb-4 gallery-carousel" data-bs-ride="carousel" data-bs-interval="3000" data-bs-pause="hover">
      <div class="carousel-indicators">
        <button *ngFor="let f of featured; let i = index" type="button" data-bs-target="#clinicGalleryCarousel" [attr.data-bs-slide-to]="i" [class.active]="i===0" [attr.aria-current]="i===0? 'true' : null" [attr.aria-label]="'Slide ' + (i+1)"></button>
      </div>
      <div class="carousel-inner rounded-3 overflow-hidden">
        <div *ngFor="let f of featured; let i = index" class="carousel-item" [class.active]="i===0">
          <img [src]="f.src" [alt]="f.alt" class="d-block w-100 carousel-img" loading="lazy" (click)="open(f)" role="button" />
          <div class="carousel-caption d-none d-md-block text-start">
            
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#clinicGalleryCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#clinicGalleryCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
